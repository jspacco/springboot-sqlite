plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'org.springframework.boot' version '3.1.3'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // Spring Boot and JPA dependencies with explicit versions
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3'

    // https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-community-dialects
    //implementation 'org.hibernate.orm:hibernate-community-dialects:6.6.1.Final'
    implementation 'org.hibernate.orm:hibernate-community-dialects:7.0.0.Beta1'

    // SQLite JDBC driver
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation 'org.xerial:sqlite-jdbc:3.46.1.1'

    // Testing dependencies (optional)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'springboot.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
